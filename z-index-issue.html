<html>
<head>
  <meta charset=utf-8 />
  <title>L.esri.WebMap Demo</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.3/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.3/leaflet-src.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.3/esri-leaflet.js"></script>

	<!-- Load Leaflet Heat from CDN -->
	<script src="https://rawgit.com/Leaflet/Leaflet.heat/gh-pages/dist/leaflet-heat.js"></script>

	<!-- Load Heatmap Feature Layer from CDN -->
	<script src="https://cdn.jsdelivr.net/leaflet.esri.heatmap-feature-layer/2.0.0-beta.1/esri-leaflet-heatmap-feature-layer.js"></script>

  <!-- Load Esri Leaflet Vector Tile from CDN -->
  <script src="//unpkg.com/esri-leaflet-vector@1.0.2"></script>

  <!-- Load Esri Leaflet Renderers from CDN -->
  <script src="//cdn.jsdelivr.net/leaflet.esri.renderers/2.0.3/esri-leaflet-renderers.js"></script>

  <!-- Load Vector Icon from GitHub -->
  <script src="https://muxlab.github.io/Leaflet.VectorIcon/L.VectorIcon.js"></script>

  <!-- Load Leaflet Omnivore from CDN -->
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

	<!-- Load L.esri.WebMap -->
	<script src="esri-leaflet-webmap-debug.js"></script>
    
    <!-- Proj4 and Proj4Leaflet -->
    <script src="https://unpkg.com/proj4@2.4.3"></script>
    <script src="https://unpkg.com/proj4leaflet@1.0.1"></script>


  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    .map-title-control {
        background-color: #fff;
        text-align: center;
        text-decoration: none;
        color: black;
        padding: 10px;
        border: 2px solid rgba(0,0,0,0.2);
        border-radius: 4px;
        font: bold 1em 'Lucida Console', 'Meiryo', Monaco, monospace;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
    var webmapId = 'e412fe2ca5c14c58b48870e639ce88ed'; // Default WebMap ID

    // var urlParams = location.search.substring(1).split('&');
    // for(var i=0; urlParams[i]; i++) {
    //     var param = urlParams[i].split('=');
    //     if(param[0] === 'webmap') {
    //         webmapId = param[1]
    //     }
    // }

    var crs28992 = new L.Proj.CRS('EPSG:28992', '+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +towgs84=565.417,50.3319,465.552,-0.398957,0.343988,-1.8774,4.0725 +units=m +no_defs', {
        origin: [-285401.92, 903401.92],
        resolutions: [
            3251.206502413005,
            1625.6032512065026,
            812.8016256032513,
            406.40081280162565,
            203.20040640081282,
            101.60020320040641,
            50.800101600203206,
            25.400050800101603,
            12.700025400050801,
            6.350012700025401,
            3.1750063500127004,
            1.5875031750063502,
            0.7937515875031751,
            0.39687579375158755,
            0.19843789687579377,
            0.09921894843789689,
            0.04960947421894844
        ]
    });

    var map = L.map("map", {
        crs: crs28992,
    });

	var webmap = L.esri.webMap(webmapId, {
        map: map
    });

    webmap.on('metadataLoad', function() {
        var MapTitleControl = L.Control.extend({
            options: {
                position: 'topright'
            },
            onAdd: function (map) {
                var container = L.DomUtil.create('div', 'map-title-control');
                container.innerHTML = '<a target="_brank" href="http://www.arcgis.com/home/webmap/viewer.html?webmap=' + webmapId + '">' + webmap.title + '</a>'; // Add link to a webmap.
                return container;
            }
        });
        webmap._map.addControl(new MapTitleControl());
    });

    webmap.on('load', function() {
        console.log('webmap loaded', webmap.layers);
        var overlayMaps = {};
        webmap.layers.map(function(l) {
            console.log(l);
            overlayMaps[l.title] = l.layer;
        });
        L.control.layers({}, overlayMaps, {
            position: 'bottomright'
        }).addTo(webmap._map);
    });
</script>

</body>
</html>
